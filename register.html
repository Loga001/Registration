<!DOCTYPE html>
<html>
<head>
  <title>Save Data to Google Sheets</title>
</head>
<body>
  <h2>Data Entry Form</h2>
  <form id="dataForm">
    <input type="text" name="name" placeholder="Enter your name" required><br><br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwl-cKE1TdWCYaxcvJ9pz3hfTKoUKbAF2Md9DGVLQnD0k_Dd1Kvfib6QGmJQLdXi0ek/exec"; // Replace with your Apps Script URL
    const form = document.getElementById("dataForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value
        })
      })
      .then(res => res.text())
      .then(text => {
        msg.innerText = "Data saved successfully!";
        form.reset();
      })
      .catch(err => {
        console.error(err);
        msg.innerText = "Error saving data!";
      });
    });
  </script>
</body>
</html>
